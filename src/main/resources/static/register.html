        <h2>Registrarse</h2>
    <div class="formContainer">
        <form>
            <label for="nombre">Nombre</label><br>
            <input autocomplete="off" type="text" id="nombre"/><br>
            <label for="apellido">Apellido</label><br>
            <input autocomplete="off" type="text" id="apellido"/><br>
            <label for="celular">Teléfono</label><br>
            <input placeholder="(+54)" autocomplete="off" type="tel" id="celular"/><br>
            <label for="email">Email</label><br>
            <input autocomplete="off" type="tel" id="email"/><br>
            <label for="pass">Contraseña</label><br>
            <input autocomplete="off" type="password" id="pass"/><br>
            <label for="confirmar">Confirmar contraseña</label><br/>
            <input autocomplete="off" type="password" id="confirmar" /><br/>
            <input class="boton" onclick='registrarse()' type="button" value="Registrarse"/><br>
        </form>
    </div>
